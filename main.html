<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h2>Dog Adoption Application Form</h2>
  <form action="/submit" method="post">
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" placeholder="Enter your name" required><br><br>
    
    <label for="phone">Phone Number:</label><br>
    <input type="text" id="phone" name="phone" placeholder="Enter your phone number" required><br><br>
    
    <label for="address">Address:</label><br>
    <input type="text" id="address" name="address" placeholder="Enter your address" required><br><br>
    
    <label for="dogExperience">Have you ever lived with a Dog before?</label>
    <input type="checkbox" id="dogExperience" name="dogExperience" value="Have you ever lived with a Dog before?"><br><br>
    
    <label for="preferredBreeds">Please select your preferred breeds:</label><br>
    <select id="preferredBreeds" name="preferredBreeds[]" multiple required>
      <option value="Labrador Retriever">Labrador Retriever</option>
      <option value="German Shepherd">German Shepherd</option>
      <option value="Golden Retriever">Golden Retriever</option>
      <option value="Bulldog">Bulldog</option>
      <option value="Poodle">Poodle</option>
      <option value="Beagle">Beagle</option>
      <option value="Other">Other</option>
    </select><br><br>
    
    <input type="submit" value="Submit">
  </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
